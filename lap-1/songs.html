<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="songs.css" type="text/css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

        <title>Document</title>
    </head>
    <body>
      <div class="container-sm">

        <div class="card">
          <div class="card-body">
            <h1 class="card-title">Welcome to My songs</h1>
          </div>
          <audio id="audio" controls>
            <source src=" media/sample-3s.mp3" type="audio/mp3">
          </audio>

          <div class="card-footer">
            <div class="row">

              <div class="card-header mb-5">
                <button  class="btn btn-success" onclick="play()">Play</button>
                <button  class="btn btn-success" onclick="pause()">Pause</button>
                <button  class="btn btn-success" onclick="stop()">Stop</button>
                <button  class="btn btn-success" onclick="next()">Next</button>
                <button  class="btn btn-success" onclick="repeat()">Repeat</button>
                <button  class="btn btn-success" onclick="shuffle()">Shuffle</button> 
    
              </div>
                      

              <div class="alert alert-dark " role="alert">
                  First Song
                  <button class="alert alert-dark align-items-end" onclick="playfirst()"> PLay </button>
              </div>

              <div class="alert alert-dark" role="alert">
                    Second Song
                    <button class="alert alert-dark " onclick="playSecond()"> PLay </button>
              </div>

              <div class="alert alert-dark" role="alert">
                  Thired Song
                  <button class="alert alert-dark " onclick="playThired()"> PLay </button>
              </div>
                      
              <div class="alert alert-dark " role="alert">
                  Last Song
                  <button class="alert alert-dark align-items-end" onclick="playLast()"> PLay </button>
              </div>

            </div>
          </div>
        </div>
      </div>
                
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
      <script src="songs.js"></script>
    </body>
</html>
